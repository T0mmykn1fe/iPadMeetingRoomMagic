<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>M.E.A.T.</title>

    <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
    device-width : Occupy full width of the screen in its current orientation
    initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
    maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
    -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    <!-- full-screen on mobile safari - only after added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- translucent status bar - only after added to home screen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">


    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/html">
    <table class="event">
        <caption><span class="next-or-current">Next</span> Meeting:</caption>
        <tbody>
            <tr>
                <th>Organiser:</th>
                <td><span class="meeting-organizer">Organiser</span></td>
            </tr>
            <tr>
                <th>What:</th>
                <td><span class="meeting-title">Title</span></td>
            </tr>
        </tbody>
      </table>
  </script>
</head>
<body class="status-busy">       
    <div id="debug"></div>
	<p id="close" class="hidden">x</p>
	<div id="authmessage"></div>
	<div id="container">

		<div id="status" class="hidden">
			<div id="minutes-free"><span>...</span></div>
			<div id="next-event" class="hidden">
                <h4><span id="next-or-current">Next</span> Meeting:</h4>
				<h2><span id="meeting-title">Title</span></h2>
                <h3>- <span id="meeting-organizer">Organiser</span></h3>
			</div>
            <!--<button id="book-this" class="hidden">Book me</button>
            <button id="book-another" class="hidden">Book another room</button>-->
		</div>
		
		<table id="booking" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<div id="info">
						<p><span><span id="room-name">This room</span> is free <span class="free-at">at time-o-clock</span> for</span> <strong>?</strong> minutes</p>
					</div>            
				</td>
			</tr>
			<tr>
				<td id="p2">
					<div id="controls">
						<p>Book it <span class="free-at"></span> for?</p>
						<ul id="time">
							<li id="time-less" class="time-adjust">&mdash;</li>
							<li id="time-required">30</li>
							<li id="time-more" class="time-adjust">+</li>
						</ul>
					</div>            
				</td>
			</tr>
		</table>
		
		<table id="rooms" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<ul id="rooms-list">
						<li>Loading...</li>
					</ul>            
				</td>
			</tr>
		</table>
	</div> <!-- // #container -->
	
	<!-- Required for gData API to authenticate -->
	<img src="./images/dot_blue.gif" height="1" width="1" style="opacity: 0;" />
	
	<script src="js/jquery-1.5.1.min.js"></script>
    <!--script src="js/jquery.mobile-1.0a2.min.js"></script-->
	<script type="text/javascript" src="js/conf.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/eventManager.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
